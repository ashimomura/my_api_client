# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1

executors:
  default:
    parameters:
      ruby_version:
        type: enum
        enum: ['2.4', '2.5', '2.6']
      docker:
         - image: circleci/ruby:<< parameters.ruby_version >>-node-browsers
    working_directory: ~/repo

commands:
  download_cc_test_reporter:
    description: 'Download cc-test-reporter'
    steps:
      - run:
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
  setup_bundle:
    description: Setup Bundle
    parameters:
      rails_version:
        type: string
    steps:
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-
      - run:
          name: Bundle Install
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run:
          name: Modify ActiveSupport Version
          command: |
            cp gemfiles/rails_<< parameters.rails_version >>.gemfile Gemfile
            bundle update activesupport
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
  run_rspec:
    description: 'Run RSpec'
    steps:
      - run:
          name: 'Execute RSpec'
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            ./tmp/cc-test-reporter before-build
            bundle exec rspec --format documentation \
                              --color \
                              --format RspecJunitFormatter \
                              --out /tmp/test-results/rspec.xml \
                              $TEST_FILES
            ./tmp/cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
  rubocop:
    description: Run RuboCop
    steps:
      - run: bundle exec rubocop
  yardoc:
    description: 'Generate YARDoc'
    steps:
      - run: bundle exec yardoc -o ./yardoc
      - store_artifacts:
          path: ./yardoc
          destination: yardoc
  rake_build:
    description: Rake Build
    steps:
      - run:
          command: |
            bundle exec rake build
  rubocop_challenge:
    description: Rubocop Challenge
    steps:
      - checkout
      - run:
          command: |
            gem install rubocop_challenger --pre
            rubocop_challenger go --email=ryz310@gmail.com --name=ryz310
  release:
    description: Release to RubyGems.org
    steps:
      - run:
          name: Create Rubygems Credentials
          command: |
            mkdir ~/.gem
            echo -e "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}" > ~/.gem/credentials
            chmod 0600 ~/.gem/credentials
      - run:
          name: Release Gem
          command: |
            git push --set-upstream origin ${CIRCLE_BRANCH}
            bundle exec rake release --trace
  setup:
    description: Setup for Job Working
    parameters:
      rails_version:
        type: string
    steps:
      - checkout
      - setup_bundle:
          rails_version: << parameters.rails_version >>
  build:
    description: Build the RubyGem
    parameters:
      rails_version:
        type: string
    steps:
      - checkout
      - download_cc_test_reporter
      - setup_bundle:
          rails_version: << parameters.rails_version >>
      - run_rspec
      - rake_build

jobs:
  build:
    parameters:
      ruby_version:
        type: enum
        enum: ['2.4', '2.5', '2.6']
      rails_version:
        type: enum
        enum: ['4.2', '5.0', '5.1', '5.2']
    executor:
      - default:
        ruby_version: << parameters.ruby_version >>
    steps:
      - build:
        rails_version: <<parameters.rails_version >>
  rubocop:
    executor:
      - default:
        ruby_version: '2.4'
    steps:
      - setup
      - rubocop
  yardoc:
    executor:
      - default:
        ruby_version: '2.4'
    steps:
      - setup
      - yardoc
  rubocop_challenge:
    executor:
      - default:
        ruby_version: '2.4'
    steps:
      - rubocop_challenge
  release:
    executor:
      - default:
        ruby_version: '2.4'
    steps:
      - setup
      - release

workflows:
  version: 2

  commit:
    jobs:
      - build:
        - ruby_version:  '2.4'
        - rails_version: '4.2'
      - build:
        - ruby_version:  '2.4'
        - rails_version: '5.0'
      - build:
        - ruby_version:  '2.4'
        - rails_version: '5.1'
      - build:
        - ruby_version:  '2.4'
        - rails_version: '5.2'
      - build:
        - ruby_version:  '2.5'
        - rails_version: '4.2'
      - build:
        - ruby_version:  '2.5'
        - rails_version: '5.0'
      - build:
        - ruby_version:  '2.5'
        - rails_version: '5.1'
      - build:
        - ruby_version:  '2.5'
        - rails_version: '5.2'
      - build:
        - ruby_version:  '2.6'
        - rails_version: '4.2'
      - build:
        - ruby_version:  '2.6'
        - rails_version: '5.0'
      - build:
        - ruby_version:  '2.6'
        - rails_version: '5.1'
      - build:
        - ruby_version:  '2.6'
        - rails_version: '5.2'
      - rubocop
      - yardoc
      - release:
          context: RubyGems API Key
          requires:
            - build
            - rubocop
          filters:
            branches:
              only:
                - production

  challenge:
    triggers:
      - schedule:
          cron: "30 23 * * *" # 8:30am every day (JST)
          filters:
            branches:
              only:
                - master
    jobs:
      - rubocop_challenge
